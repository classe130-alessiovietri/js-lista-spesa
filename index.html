<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista della spesa</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- header -->
        <header>
            <div class="container">
                <h1>
                    Lista della spesa
                </h1>
            </div>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <div>
                    <form>
                        <div>
                            <div>
                                <label for="product">
                                    Nome prodotto:
                                </label>
                            </div>
                            <input type="text" id="product" name="product" placeholder="Inserisci il nome del prodotto..." required minlength="3">
                        </div>

                        <div>
                            <button>
                                + Aggiungi
                            </button>
                        </div>
                    </form>
                </div>

                <div>
                    <button id="empty-list">
                        Svuota lista
                    </button>
                </div>

                <div>
                    <button id="restore-list">
                        Ripristina lista
                    </button>
                </div>

                <ul id="grocery-list">
                </ul>
            </div>
        </main>
        <!-- /main -->

        <!-- JS -->
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
